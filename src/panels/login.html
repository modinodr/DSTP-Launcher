<div class="login-content">
    <div class="login-card">
        <p>Utiliza tu cuenta de <span class="store">Minecraft</span> para conectarte.</p>
        <div class="login-type">
            <button class="mojang login-type-btnd ">Mojang</button>
            <button class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancelar</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Usuario</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label>Contraseña</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false" placeholder="No es necesario introducir contraseña." maxlength="0" >
                <small class="error-password">&nbsp;</small>
            
            </div>

            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Conectarse</button>
                    <button class="cancel cancel-mojang">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
